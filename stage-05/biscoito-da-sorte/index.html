<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da Sorte</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container closed-cookie">
        <header>
          <h1>Qual é a sua sorte de hoje?</h1>

          <p>Abra o biscoito e descubra!</p>
        </header>

        <img
          src="./assets/fortune-cookie.png"
          alt="Imagem de um biscoito da sorte"
        />
      </div>

      <div class="container opened-cookie hide">
        <header>
          <h1>Aqui está a sua sorte de hoje:</h1>
        </header>

        <div class="cookie-phrase">
          Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe
          o teu.
        </div>

        <img
          src="./assets/opened-cookie.png"
          alt="Imagem de um biscoito da sorte aberto"
        />

        <button>Abrir outro biscoito</button>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
